    <div class="conteudo">
        <h1>Área do candidato</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Informações de contato</legend>
            <label for="name">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Insira seu nome" size="50" maxlength="100" autofocus autocomplete="off">

            <label for="name">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Insira seu e-mail" size="50" maxlength="100" autofocus autocomplete="off">
<br><br>
            <label for="name">Telefone</label>
            <input type="tel" id="tel" name="Telefone" placeholder="(11 99999-9999)" size="10" maxlength="14" autofocus autocomplete="off">
            
        </fieldset>

        <fieldset>
            <legend>Informações do candidato</legend>
            <label for="pretSalarial"> Pretenção salarial</label>
            <input type="text" id="pretSalarial" name="pretSalarial" placeholder="R$ 0000,00" size="10" maxlength="10" autocomplete="off">
            <label for="dataNasc"> Data Nascimento</label>
            <input type="date" id="dataNasc" name="dataNasc">    
            
            <label for="escolaridade">escolaridade</label>
           
                <select name="escolaridade" id="escolaridade">
                    <option value="fundamental">Fundamental</option>
                    <option value="medio"> Médio</option>
                    <option value="tecnico">Técnico</option>
                    <option value="tecnologo">Tecnologo</option>
                    <option value="bacharel">Bacharel</option>
                    <option value="posGraduacao">Pós Graduação</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </select>
                <input type="radio" name="sexo" id="fem" value="Fem">
                <label for="fem">Feminino</label>
                <input type="radio" name="sexo" id="masc" value="Masc">
                <label for="masc">Masculino</label>
                <label for="falr">Fale sobre você</label>
                <textarea name="fale" id="Fale" cols="30" rows="10" style="resize: none;"></textarea>
             

        </fieldset>

        </form>

    </div>
